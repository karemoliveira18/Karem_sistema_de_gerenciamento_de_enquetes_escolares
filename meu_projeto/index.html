<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Enquente Escolar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Enquetes Escolar</h1>

  <section id="enquetes-container"></section>

  <section id="criador">
    <form id="form-enquete">
      <input type="text" id="titulo" placeholder="Título da enquete" required />
      <input type="text" id="opcoes" placeholder="Opções separadas por vírgula" required />
      <button type="submit">Criar Enquete</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
