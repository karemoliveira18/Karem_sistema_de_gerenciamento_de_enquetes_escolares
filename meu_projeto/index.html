<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Enquetes Escolar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Enquetes Escolar</h1>
  </header>

  <main>
    <section id="enquetes-container"></section>

    <section id="criador">

      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Sistema de Enquetes Escolares</p>
  </footer>

  <script src="script.js"></script>
